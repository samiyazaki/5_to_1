<!DOCTYPE html>
<html>
<head>
	<title>Carbohydrates and Fiber Ratio Calculator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
		}

		h1 {
			margin-top: 0;
		}

		label {
			display: block;
			margin-top: 1em;
		}

		input[type="number"] {
			padding: 0.5em;
			border-radius: 0.25em;
			border: 1px solid #ccc;
			margin-top: 0.5em;
		}

		button {
			padding: 0.5em 1em;
			border-radius: 0.25em;
			border: 1px solid #ccc;
			background-color: #eee;
			color: #333;
			margin-top: 1em;
			cursor: pointer;
		}

		#result, #message {
			margin-top: 1em;
			font-weight: bold;
		}

		#error {
			color: red;
			margin-top: 1em;
		}
	</style>
	<script type="text/javascript">
		function calculateRatio() {
			// Get the input values
			var carbs = parseFloat(document.getElementById("carbsInput").value);
			var fiber = parseFloat(document.getElementById("fiberInput").value);

			// Check for errors
			if (isNaN(carbs) || isNaN(fiber) || fiber === 0) {
				document.getElementById("error").innerHTML = "Please enter valid values for Carbohydrates and Fiber.";
				return;
			}

			// Calculate the ratio
			var ratio = carbs / fiber;

			// Display the result
			var resultElement = document.getElementById("result");
			resultElement.innerHTML = ratio.toFixed(1) + ":1 ratio";

			// Check the ratio and display the appropriate message
			var messageElement = document.getElementById("message");
			if (ratio >= 5.1) {
				messageElement.innerHTML = "No bueno";
			} else {
				messageElement.innerHTML = "Good to go!";
			}
		}
	</script>
</head>
<body>
	<h1>Carbohydrates and Fiber Ratio Calculator</h1>

	<label for="carbsInput">Carbohydrates:</label>
	<input type="number" id="carbsInput" />

	<label for="fiberInput">Fiber:</label>
	<input type="number" id="fiberInput" />

	<button onclick="calculateRatio()">Calculate Ratio</button>

	<div id="result"></div>
	<div id="message"></div>
	<div id="error"></div>
</body>
</html>
