        <div class="collapse navbar-collapse" id="navbarNav">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="contact-section">
					<h1>Contact Us</h1>

					<div class="row">
						<div class="col-md-4">
							<div class="contact-method">
								<i class="fas fa-phone"></i>
								<p>
                                Call us at:</p>
                                <a href="tel:+1234567890"><h4>+1 (234) 567-890</h4></a>
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="contact-method">
                                <i class="fas fa-envelope"></i>
                                <p>Email us at:</p>
                                <a href="mailto:info@carbsfiber.com"><h4>info@carbsfiber.com</h4></a>
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="contact-method">
                                <i class="fas fa-map-marker-alt"></i>

                                <h4>123 Main St<br>Anytown, USA 12345</h4>
                                </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="contact-form">
                                            <h3>Send us a message</h3>
                                            <form>
                                                <input type="text" placeholder="Your Name">
                                                <input type="email" placeholder="Your Email">
                                                <textarea placeholder="Your Message"></textarea>
                                                <input type="submit" value="Send">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="contact-images">
                                            <img src="https://via.placeholder.com/600x400" alt="Office Building">

                                    </div>
                                </div>

                        </div>
